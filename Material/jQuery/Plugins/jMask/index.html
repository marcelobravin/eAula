<head>
    <title>jValidation</title>	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.meiomask.js"></script>	
	<script type="text/javascript" src="jValidation.js"></script>
	<script>
		jQuery(function($) {
			//$(document).ready(function() {
			//$("#data").mask("99/99/9999", {placeholder:" ", completed:function(){alert("You typed the following: "+this.val());}});
			//$("#data").mask("99/99/9999", {placeholder:" ", completed:function(){verifyDate(this.val()) ;}});

			// Adiciona máscaras
			// Mascára corrige problema de preenchimento incorreto (campos só de números ou letras) e tamanho mínimo e máximo
			// Casas após '?' são opcionais
			$("#nome").mask("aa?aaaaaaaaaaaaaaaaaaaaaaaaaa", {placeholder:" "});
			$("#numero").mask("9?9999", {placeholder:" "});
			$("#ddd").mask("99", {placeholder:" "});
			$("#fone").mask("9999-9999", {placeholder:" "});
			$("#dddcel").mask("99", {placeholder:" "});
			$("#celular").mask("9999-9999", {placeholder:" "});
			$("#email").mask("*********?*********", {placeholder:" "});
			$("#cpf").mask("999.999.999-99", {placeholder:" "});
			$("#endereco").mask("aaaaa?aaaaaaaaaaaaaaa", {placeholder:" "});
			$("#cidade").mask("aaa?aaaaaaaaaaaaaaaaa", {placeholder:" "});
			$("#bairro").mask("aaa?aaaaaaaaaaaaaaaaa", {placeholder:" "});
			$("#cep").mask("99999-999", {placeholder:" "});
			$("#dt_nasc").mask("39/19/2999", {placeholder:" "});
		});
	</script>

	<style>
		.campoIncorreto {
			border: 1px solid red
		}
		
		.obrigatorio:after {
			content: '*';
		}
		
		.invisivel {
			display: none
		}
	</style>
</head>
