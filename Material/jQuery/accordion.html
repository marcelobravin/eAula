<!DOCTYPE HTML>
<html>
	<head>
		<style type="text/css">
			body {
				width: 500px;
				margin: auto;
				text-align: center;
			}
			dl {
				
			}
			
			dd {
				margin: 0;
				padding: 1em 0;
			}
			
			dt {
				cursor: pointer;
				font-weight: bold;
				font-size: 1.5em;
				line-height: 2em;
				background: #e3e3e3;
				border-bottom: 1px solid #c5c5c5;
				border-top: 1px solid white;
			}
			
			dt:first-child {
				border-top: none
			}
			
			dt:nth-last-child(2) {
				border-bottom: none
			}
			
			.hide {
				display: none
			}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		
		<script type="text/javascript">
			$(document).ready(function(){
				
				$('dd').filter(':nth-child(n+4)').addClass('hide');
				
				$('dl').on('mouseenter', 'dt', function(){
					$(this).next().slideDown(200).siblings('dd').slideUp(200);
					//$(this).next().show();
				});
			});
		</script>
	</head>
	<body>
	
		<dl>
			<dt>horação?</dt>
			<dd>hora 1</dd>
			
			<dt>horação?</dt>
			<dd>hora 1</dd>
			
			<dt>horação?</dt>
			<dd>hora 1</dd>
			
			<dt>horação?</dt>
			<dd>hora 1</dd>
			
			<dt>horação?</dt>
			<dd>hora 1</dd>
		</dl>
		
	</body>
</html>
